	function getMarks()
	{
		var x=document.getElementById("subject").value;
		var user=document.cookie.split("=");
		$.post("http://localhost:3000/view",{"stu_user":user[1] ,"course":x})
		.done(function(result)
		{
			document.getElementById("1a").value=result[0].onea;
			document.getElementById("1b").value=result[0].oneb;
			document.getElementById("1c").value=result[0].onec;
			document.getElementById("2a").value=result[0].twoa;
			document.getElementById("2b").value=result[0].twob;
			document.getElementById("2c").value=result[0].twoc;
			document.getElementById("3a").value=result[0].threea;
			document.getElementById("3b").value=result[0].threeb;
			document.getElementById("3c").value=result[0].threec;
            document.getElementById("1arev").value=result[0].R1;
            document.getElementById("1brev").value=result[0].R2;
            document.getElementById("1crev").value=result[0].R3;
            document.getElementById("2arev").value=result[0].R4;
            document.getElementById("2brev").value=result[0].R5;
            document.getElementById("2crev").value=result[0].R6;
            document.getElementById("3arev").value=result[0].R7;
            document.getElementById("3brev").value=result[0].R8;
            document.getElementById("3crev").value=result[0].R9;

			console.log("Marks and Reviews Fetched");

			document.getElementById("table1").style.display = "block";

		
		})

	}
